<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Naslov</title>
    </head>
    <body>
        <p>U donji kvadrat veličine 10 redova i 30 stupaca možemo upisati tekst.</p>
        <form>
            <textarea rows="10" cols="30">Ovdje možemo upisivati tekst.</textarea>
        </form>

        <hr>

        <form>
            Ime: <input type="text" name="ime">
            <br><br>
            Prezime: <input type="text" name="prezime">
        </form>
        <hr>
        <form>
            <h1>Volim jesti:</h1>
                Jabuke <input type="checkbox" name="voce" value="Jabuke"><br>
                Kruške <input type="checkbox" name="voce" value="Kruške"><br>
                Marelice <input type="checkbox" name="voce" value="Marelice"><br>
        </form>
        <hr>
        <form>
                <input type="radio" name="spol" value="muško" checked>Muško
                <br> <input type="radio" name="spol" value="žensko">Žensko
        </form>
        <br>
        <form action="">
            <h1>Ako se slažeš klikni na OK</h1>
            <input type="button" value="OK">
        </form>
        <hr>
        <form name="input" action="" method="get">
            Korisničko ime: <input type="text" name="user">
            <input type="submit" value="Submit">
        </form>
        <hr>
        <form action="">
            <select> 
                <option value="plava">plava</option>
                <option value="žuta">žuta</option>
                <option value="zelena">zelena</option>
                <option value="crvena">crvena</option>
            </select>
        </form>
        <hr>
    </body>
</html>
